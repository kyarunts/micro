<div class="projects">
    <div class="projects__header">
        RECENT PROJECTS
    </div>
    <hr class="projects__hr">
    <div class="projects__container">
        <div class="projects__list">
            <div 
                id="jermukGroup" 
                (click)="setActive('jermukGroup')" 
                class="projects__item"
                [ngClass]="{'projects__item--active' : activeProject === 'jermukGroup'}"
            >
                <span class="projects__item-title">
                    Jermuk Group
                </span>
                <span class="projects__item-description">
                    A factory for Jermuk Group in Jermuk
                </span>
            </div>
            <div 
                id="pepsiGroup"
                (click)="setActive('pepsiGroup')" 
                class="projects__item"
                [ngClass]="{'projects__item--active' : activeProject === 'pepsiGroup'}"
            >
                <span class="projects__item-title">
                    Pepsi Group
                </span>
                <span class="projects__item-description">
                    A factory for Pepsi Group in Yerevan
                </span>
            </div>
            <div 
                id="baseMetals"
                (click)="setActive('baseMetals')" 
                class="projects__item"
                [ngClass]="{'projects__item--active' : activeProject === 'baseMetals'}"
            >
                <span class="projects__item-title">
                    Base Metals
                </span>
                <span class="projects__item-description">
                    A warehouse for Base Metals in Goris
                </span>
            </div>
            <div 
                class="projects__item"
                routerLink="/portfolio"
            >
                VIEW ALL
            </div>
        </div>
        <div class="projects__item-image">
            <img
                *ngIf="activeProject === 'baseMetals'" 
                src="https://i2.wp.com/www.info-360.com/wp-content/uploads/2017/04/10-marla-house-250-sq-yds-house-modern-house-design-architecture-urban-factory-4.jpg?fit=960%2C540"
            >
            <img 
                *ngIf="activeProject === 'jermukGroup'"
                src="http://www.moneyfactoryinvesting.com/wp-content/uploads/2016/07/LillieCawthorn-WebsiteBanner4-optimized.jpg"
            >
            <img
                *ngIf="activeProject === 'pepsiGroup'" 
                src="http://www.abc.net.au/news/image/4754534-3x2-940x627.jpg"
            >
        </div>
    </div>
</div>
